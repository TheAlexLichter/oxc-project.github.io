name: CI (PR Label)

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  main:
    name: Set PR Labels
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
        - uses: actions/labeler@v4
          with:
            repo-token: ${{ secrets.GITHUB_TOKEN }}
            sync-labels: true
            dot: true
